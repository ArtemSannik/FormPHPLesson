<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>
    <div class="wrapper">

        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Отправка Данных На Почту</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Имя*:</label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>

                <div class="form__item">
                    <label for="formEmail" class="form__label">Email*:</label>
                    <input id="formEmail" type="text" name="email" class="form__input _req _email">
                </div>

                <div class="form__item">
                    <div class="form__label">Левша или Правша?</div>
                    <div class="options">
                        <div class="options__item">
                            <input id="formRightHanded" checked value="right" type="radio" name="hand"
                                class="options__input">
                            <label for="formRightHanded" class="options__label"><span>Правша</span></label>
                        </div>

                        <div class="options__item">
                            <input id="formLeftHanded" value="дуае" type="radio" name="hand" class="options__input">
                            <label for="formLeftHanded" class="options__label"><span>Левша</span></label>
                        </div>

                    </div>

                </div>

                <div class="form__item">
                    <label for="formMessage" class="form__label">Сообщение</label>
                    <textarea name="Message" id="formMessage" class="form__input"></textarea>
                </div>

                <div class="form__item">
                    <div class="form__label">Возраст</div>
                    <select name="age" id="" class="select">
                        <option value="от 18 до 25" selected="selected">Молодой</option>
                        <option value="от 25 до 45">Средний</option>
                        <option value="45 до 60">Старый</option>
                        <option value="от 60">Супер Старый</option>
                    </select>
                </div>

                <div class="form__item">
                    <div class="form__label">Прикрепить Фото</div>
                    <div class="file">
                        <div class="file__item">
                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
                            <div class="file__button">Выбрать</div>
                        </div>
                        <div class="file__preview"></div>
                    </div>
                </div>

                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox _req" name="agreement" class="checkbox__input">
                        <label for="formAgreement" class="checkbox__label"><span>Я даю свое согласие на обработку персональных данных
                             в соответсвии с <a href="">Условиями</a>*</span></label>
                    </div>
                </div>

                <button type="submit" class="form__button">Отправить</button>

            </form>

        </div>
    </div>

    <script src="/js/index.js"></script>
</body>

</html>
